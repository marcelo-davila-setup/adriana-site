<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriana Sousa - Transformação Mental</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #F8F5F0;
            --text: #33353A;
            --accent: #D4AF37;
            --dark: #1A2035;
            --white: #ffffff;
            --red: #DC2626;
            --success: #10B981;
            --purple: #7C3AED;
            
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #FFD700 70%, #B8860B 100%);
            --shadow-luxury: 0 15px 50px rgba(26, 32, 53, 0.2);
            --shadow-glow: 0 0 40px rgba(212, 175, 55, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F8F5F0 0%, #E8E5E0 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header principal */
        .header {
            text-align: center;
            padding: 25px 20px 20px;
            background: var(--white);
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow-luxury);
            border: 2px solid rgba(212, 175, 55, 0.3);
            position: relative;
            margin-top: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .specialty {
            font-size: 14px;
            font-weight: 700;
            color: var(--purple);
            margin-bottom: 15px;
        }

        /* Avatar principal */
        .avatar-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid rgba(212, 175, 55, 0.6);
            box-shadow: var(--shadow-luxury);
            transition: all 0.5s ease;
        }

        .avatar.speaking {
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Mensagens do avatar */
        .avatar-text-overlay {
            position: absolute;
            top: 28%;
            left: 55%;
            transform: translateX(-50%);
            width: 120px;
            z-index: 10;
            pointer-events: none;
        }

        .avatar-message {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 4px 6px;
            font-size: 10px;
            font-weight: 900;
            color: var(--dark);
            text-align: center;
            opacity: 0;
            transform: scale(0.8) translateY(10px);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: none;
            text-shadow: 
                2px 2px 4px rgba(255, 255, 255, 0.95),
                -1px -1px 2px rgba(255, 255, 255, 0.8),
                0 0 8px rgba(255, 255, 255, 0.9);
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
        }

        .avatar-message.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .avatar-message.shock {
            color: var(--red);
            font-size: 13px;
            font-weight: 900;
            text-shadow: 
                2px 2px 4px rgba(255, 245, 245, 0.95),
                -1px -1px 2px rgba(255, 245, 245, 0.8),
                0 0 12px rgba(220, 38, 38, 0.4);
            animation: shock-pulse 0.5s ease-out;
        }

        .avatar-message.cultural {
            color: var(--success);
            font-size: 12px;
            font-weight: 900;
            text-shadow: 
                2px 2px 4px rgba(245, 255, 245, 0.95),
                -1px -1px 2px rgba(245, 255, 245, 0.8),
                0 0 10px rgba(16, 185, 129, 0.3);
        }

        .avatar-message.location {
            color: var(--accent);
            font-size: 12px;
            font-weight: 900;
            text-shadow: 
                2px 2px 4px rgba(255, 252, 235, 0.95),
                -1px -1px 2px rgba(255, 252, 235, 0.8),
                0 0 10px rgba(212, 175, 55, 0.4);
        }

        @keyframes shock-pulse {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-5px); }
            100% { transform: scale(1) translateY(0); }
        }

        /* Campo de nome */
        .name-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            background: rgba(124, 58, 237, 0.1);
            border: 2px solid var(--purple);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }

        .name-section.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .name-title {
            font-size: 16px;
            font-weight: 800;
            color: var(--purple);
            margin-bottom: 10px;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--purple);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            font-family: inherit;
            background: white;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .name-btn {
            background: var(--gold-gradient);
            color: var(--dark);
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .name-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Teaser do método */
        .method-teaser {
            display: none;
            background: var(--gold-gradient);
            color: var(--dark);
            padding: 20px;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            box-shadow: var(--shadow-luxury);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .method-teaser.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Indicador scroll */
        .scroll-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .scroll-indicator.show {
            display: block;
        }

        .scroll-arrow {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .scroll-text {
            font-size: 14px;
            font-weight: 700;
            color: var(--purple);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Transição gradual para vídeo */
        .transition-gradient {
            height: 100px;
            background: linear-gradient(to bottom, 
                rgba(248, 245, 240, 1) 0%,
                rgba(232, 229, 224, 0.8) 30%,
                rgba(180, 180, 180, 0.6) 60%,
                rgba(26, 32, 53, 1) 100%
            );
            margin: 0 -20px;
        }

        /* Seção do vídeo */
        .video-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: var(--dark);
            margin: 0 -20px;
            position: relative;
        }

        .video-title {
            color: white;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .video-title.show {
            opacity: 1;
            transform: translateY(0);
        }

        .video-container {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 9/16;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .video-container.show {
            opacity: 1;
            transform: scale(1);
        }

        #specialVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Badge de valor no vídeo */
        .value-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 8px 15px;
            color: white;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.6s ease;
        }

        .value-badge.show {
            opacity: 1;
            transform: translateY(0);
        }

        .value-badge.price-reveal {
            background: var(--gold-gradient);
            color: var(--dark);
            font-size: 16px;
            animation: price-pulse 1s ease-out;
        }

        @keyframes price-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Botão de ação final */
        .final-action {
            display: none;
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .final-action.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .final-btn {
            background: var(--gold-gradient);
            color: var(--dark);
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-glow);
        }

        .final-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.6);
        }

        .final-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 15px;
            max-width: 300px;
        }

        /* Loading states */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        /* Responsividade */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            
            .avatar {
                width: 180px;
                height: 270px;
            }
            
            .avatar-text-overlay {
                width: 110px;
            }
            
            .avatar-message {
                font-size: 9px;
                padding: 3px 5px;
            }
            
            .video-container {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- Header principal -->
        <div class="header">
            <h1 class="name">ADRIANA SOUSA</h1>
            <p class="specialty">Especialista em Transformação Mental</p>
            
            <div class="avatar-container">
                <img src="https://github.com/marcelo-davila-setup/dris/raw/main/Design%20sem%20nome.png" 
                     alt="Adriana Sousa" 
                     class="avatar" 
                     id="avatar"
                     onerror="this.src='https://via.placeholder.com/200x300/F8F5F0/7C3AED?text=ADRIANA'">
                
                <div class="avatar-text-overlay">
                    <div class="avatar-message" id="avatarMessage">
                        Analisando<span class="loading-dots"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Campo de nome -->
        <div class="name-section" id="nameSection">
            <div class="name-title">Para personalizar sua análise:</div>
            <input type="text" class="name-input" id="nameInput" placeholder="Digite seu primeiro nome..." maxlength="15">
            <button class="name-btn" onclick="processName()">CONTINUAR ANÁLISE</button>
        </div>

        <!-- Teaser do método -->
        <div class="method-teaser" id="methodTeaser">
            Criei um método completo para você. Vou mostrar como funciona...
        </div>

        <!-- Indicador de scroll -->
        <div class="scroll-indicator" id="scrollIndicator">
            <div class="scroll-arrow">👇</div>
            <div class="scroll-text">Deslize para ver como funciona</div>
        </div>

    </div>

    <!-- Transição suave -->
    <div class="transition-gradient"></div>

    <!-- Seção do vídeo -->
    <div class="video-section" id="videoSection">
        <div class="video-title" id="videoTitle">
            Como Funciona o Método
        </div>
        
        <div class="video-container" id="videoContainer">
            <video id="specialVideo" preload="metadata" controls playsinline>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Seu navegador não suporta vídeo HTML5.
            </video>

            <!-- Badge de valor -->
            <div class="value-badge" id="valueBadge">
                Método Completo
            </div>
        </div>

        <!-- Ação final -->
        <div class="final-action" id="finalAction">
            <button class="final-btn" onclick="buyNow()">
                Quero Começar Minha Transformação
            </button>
            <div class="final-description">
                Acesso completo ao método "Conhecer a Ti Mesmo"
            </div>
        </div>
    </div>

    <script>
        // Dados regionais simplificados
        const REGIONAL_DATA = {
            'MG': { greeting: 'Uai', food: 'pão de queijo', expression: 'Trem bom!', gentilico: 'Mineiro' },
            'SP': { greeting: 'E aí', food: 'coxinha', expression: 'Sampa na veia!', gentilico: 'Paulista' },
            'RJ': { greeting: 'Fala aí', food: 'açaí', expression: 'Muito love!', gentilico: 'Carioca' },
            'BA': { greeting: 'Oxe', food: 'acarajé', expression: 'Oxente!', gentilico: 'Baiano' },
            'RS': { greeting: 'Bah', food: 'churrasco', expression: 'Tchê!', gentilico: 'Gaúcho' },
            'default': { greeting: 'Oi', food: 'comida local', expression: 'Nossa!', gentilico: 'Brasileiro' }
        };

        // Variáveis globais
        let userData = {
            name: '',
            city: 'Timóteo',
            state: 'MG',
            greeting: 'Uai',
            food: 'pão de queijo',
            expression: 'Trem bom!',
            gentilico: 'Mineiro',
            hora: '',
            minuto: '',
            periodo: ''
        };

        let hasStartedFlow = false;
        let videoStarted = false;
        let priceRevealed = false;

        // Detecção de localização otimizada
        async function detectLocation() {
            try {
                const response = await fetch('https://ipinfo.io/json', {
                    signal: AbortSignal.timeout(2000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const stateCode = data.region || 'MG';
                    const regional = REGIONAL_DATA[stateCode] || REGIONAL_DATA['default'];
                    
                    userData.city = data.city || 'Timóteo';
                    userData.state = stateCode;
                    Object.assign(userData, regional);
                }
            } catch (error) {
                console.warn('Usando fallback de localização');
            }
        }

        // Determinar período do dia
        function getPeriodo(hora) {
            if (hora >= 5 && hora < 12) return 'dia';
            if (hora >= 12 && hora < 18) return 'tarde';
            if (hora >= 18 && hora < 22) return 'noite';
            return 'madrugada';
        }

        // Fluxo principal
        async function initFlow() {
            if (hasStartedFlow) return;
            hasStartedFlow = true;

            await detectLocation();
            
            const agora = new Date();
            userData.hora = agora.getHours();
            userData.minuto = agora.getMinutes().toString().padStart(2, '0');
            userData.periodo = getPeriodo(userData.hora);
            
            await executeShockSequence();
        }

        // Sequência de shock
        async function executeShockSequence() {
            const avatar = document.getElementById('avatar');
            const message = document.getElementById('avatarMessage');
            
            avatar.classList.add('speaking');

            const shockMessages = [
                { text: userData.periodo === 'dia' ? "Boa tarde!" : userData.periodo === 'tarde' ? "Boa tarde!" : userData.periodo === 'madrugada' ? "Boa madrugada!" : "Boa noite!", class: "shock", duration: 1500 },
                { text: `${userData.hora}:${userData.minuto}`, class: "location", duration: 1200 },
                { text: userData.city, class: "location", duration: 1000 },
                { text: "Como sei disso?", class: "shock", duration: 2000 }
            ];

            for (const msg of shockMessages) {
                message.classList.remove('show');
                await sleep(200);
                
                message.textContent = msg.text;
                message.className = `avatar-message show ${msg.class}`;
                
                await sleep(msg.duration);
            }

            avatar.classList.remove('speaking');
            message.classList.remove('show');
            
            document.getElementById('nameSection').classList.add('show');
            document.getElementById('nameInput').focus();
        }

        // Processar nome
        async function processName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name || name.length < 2) {
                nameInput.style.borderColor = 'var(--red)';
                nameInput.focus();
                return;
            }
            
            userData.name = name;
            
            const nameSection = document.getElementById('nameSection');
            nameSection.style.opacity = '0';
            await sleep(300);
            nameSection.style.display = 'none';
            
            // Mensagem personalizada
            const avatar = document.getElementById('avatar');
            const message = document.getElementById('avatarMessage');
            
            avatar.classList.add('speaking');
            
            const periodTexts = {
                'dia': 'pleno dia',
                'tarde': 'tardezinha',
                'noite': 'noitinha',
                'madrugada': 'de madrugada'
            };
            
            const personalMessage = `${name}, de ${userData.city}, é ${periodTexts[userData.periodo]} né!`;
            
            message.classList.remove('show');
            await sleep(200);
            message.textContent = personalMessage;
            message.className = 'avatar-message show cultural';
            
            // TTS
            performTTS(personalMessage);
            
            await sleep(2500);
            
            avatar.classList.remove('speaking');
            message.classList.remove('show');
            
            showMethodTeaser();
        }

        // Mostrar teaser do método
        function showMethodTeaser() {
            const teaser = document.getElementById('methodTeaser');
            teaser.classList.add('show');
            
            performTTS("Criei um método completo para você. Vou mostrar como funciona.");
            
            setTimeout(() => {
                showScrollIndicator();
            }, 2000);
        }

        // Mostrar indicador de scroll
        function showScrollIndicator() {
            document.getElementById('scrollIndicator').classList.add('show');
            
            // Auto-scroll após 3 segundos
            setTimeout(() => {
                scrollToVideo();
            }, 3000);
        }

        // Scroll para vídeo
        function scrollToVideo() {
            const videoSection = document.getElementById('videoSection');
            
            videoSection.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
            
            setTimeout(() => {
                showVideoContent();
            }, 1000);
        }

        // Mostrar conteúdo do vídeo
        function showVideoContent() {
            const videoTitle = document.getElementById('videoTitle');
            const videoContainer = document.getElementById('videoContainer');
            const valueBadge = document.getElementById('valueBadge');
            const video = document.getElementById('specialVideo');
            
            videoTitle.classList.add('show');
            
            setTimeout(() => {
                videoContainer.classList.add('show');
                valueBadge.classList.add('show');
                
                // Auto-play
                video.play().catch(() => {
                    console.log('Autoplay bloqueado');
                });
                
                setupVideoTriggers();
            }, 500);
        }

        // Triggers do vídeo
        function setupVideoTriggers() {
            const video = document.getElementById('specialVideo');
            
            // Trigger principal aos 60 segundos
            video.addEventListener('timeupdate', function() {
                if (this.currentTime >= 60 && !priceRevealed) {
                    revealPrice();
                }
            });
            
            // Trigger de pausa
            video.addEventListener('pause', function() {
                if (this.currentTime >= 30 && !priceRevealed) {
                    revealPrice();
                }
            });
            
            // Trigger de backup por tempo absoluto (90 segundos)
            setTimeout(() => {
                if (!priceRevealed) {
                    revealPrice();
                }
            }, 90000);
        }

        // Revelar preço
        function revealPrice() {
            if (priceRevealed) return;
            priceRevealed = true;
            
            const valueBadge = document.getElementById('valueBadge');
            const finalAction = document.getElementById('finalAction');
            
            // Atualizar badge
            valueBadge.textContent = 'Apenas R$ 47';
            valueBadge.classList.add('price-reveal');
            
            // Mostrar ação final
            finalAction.classList.add('show');
            
            performTTS("Acesso completo por apenas 47 reais!");
        }

        // TTS
        function performTTS(text) {
            if (!text || text.length > 50) return;
            
            if ('speechSynthesis' in window) {
                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-BR';
                    utterance.rate = 1.1;
                    utterance.volume = 0.8;
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.warn('TTS falhou:', error);
                }
            }
        }

        // Comprar
        function buyNow() {
            const greeting = `Olá Adriana! Sou ${userData.name || 'visitante'} de ${userData.city}-${userData.state}.`;
            const message = encodeURIComponent(
                `${greeting} ${userData.expression} Vim pelo seu link após ver como o método funciona! Quero o acesso completo ao "Conhecer a Ti Mesmo" por R$ 47. Como posso começar minha transformação mental?`
            );

            window.open(`https://wa.me/5531999999999?text=${message}`, '_blank');
        }

        // Utilitários
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Event listeners
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processName();
            }
        });

        // Scroll manual para vídeo
        document.getElementById('scrollIndicator').addEventListener('click', scrollToVideo);

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initFlow, 2000);
        });

        // Funções globais
        window.processName = processName;
        window.buyNow = buyNow;
    </script>
</body>
</html>
